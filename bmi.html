        }

        .logout-icon {

        }

        .bmi-container {
            text-align: center;

            border-radius: 10px;

            max-width: 500px;

        }

        h1 {
            font-size: 2.5em;

        .calculate-btn {

            color: #fff;

            cursor: pointer;
            transition: background-color 0.3s ease;

<body>
    <header>
        <div class="container">
            <div class="align-header">
                <h1>BeingFIT</h1>
                <nav>
                    <ul>
                        <li><a href="home.html" title="Go to the BeingFIT Homepage">Home</a></li>
                        
                    </ul>
                </nav>

                <div class="logout-icon">
                    <a href="logout.php" class="logout-icon">
                        <img src="Assets/icons/logout.png" alt="logout" width="50px">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div id="hero">
        <div class="bmi-container">
            <h1>BMI Calculator</h1>
            <p>Enter your weight and height to calculate your Body Mass Index (BMI).</p>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in kg">

            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height in cm">

            <button class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>

            <div class="result" id="result"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 BeingFit. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function calculateBMI() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;

            if (weight > 0 && height > 0) {
                var bmi = (weight / ((height / 100) * (height / 100))).toFixed(2);
                document.getElementById('result').innerHTML = 'Your BMI is ' + bmi;
            } else {
                document.getElementById('result').innerHTML = 'Please enter valid weight and height!';
            }
        }
    </script>
</body>
